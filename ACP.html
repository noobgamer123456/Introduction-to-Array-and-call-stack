<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Objects and Arrays</title>
  </head>
  <body>
    <h2>JavaScript Objects Data Structure and Arrays</h2>

    <script>
      var student = {
        name: "Tabid",
        age: "13",
        Grade: "7",
        hobby: "Sleep",
        fav_sport: "Cricket",
      };

      document.write("My name is: " + student.name + "<br>");
      document.write("My age is: " + student.age + "<br>");
      document.write("My favourite sport is: " + student.fav_sport + "<br>");
      document.write("My hobby is: " + student.hobby + "<br><br>");

      var cricket_team = [
        "Australia",
        "Newzealand",
        "Pakistan",
        "Bangladesh",
        "England",
      ];

      document.write(
        "Before eliminating, the teams are: " +
          cricket_team.join(" * ") +
          "<br>"
      );
      document.write("My favourite team is: " + cricket_team[1] + "<br>");

      cricket_team.pop();

      document.write(
        "After eliminating, the teams are: " +
          cricket_team.join(" [^.^] ") +
          "<br>"
      );
    </script>
  </body>
</html>
