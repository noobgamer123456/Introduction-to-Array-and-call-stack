<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>

    <script>
      var clubs = [
        "Real Madrid",
        "Barcelona",
        "Manchester United",
        "Bashundhara Kings",
      ];

      document.getElementById("demo").innerHTML = clubs[3];

      for (i = 0; i < clubs.length; i++) {
        document.write(`<br>${i + 1}. ${clubs[i]}`);
      }

      document.getElementById("myjoin").innerHTML = clubs.join("(-.-)");

      clubs.pop();
      document.getElementById("myfirstpop").innerHTML = clubs.join("(*_*)");

      clubs.pop();
      document.getElementById("mysecondpop").innerHTML = clubs.join("(*_*)");
    </script>
  </body>
</html>
